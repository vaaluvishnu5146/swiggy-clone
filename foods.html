<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swiggy</title>

  <body>
    <header class="mb-3">
      <!-- As a heading -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div class="container-fluid w-full">
            <div class="d-flex w-full">
              <div class="" style="width: 20%">
                <span class="navbar-brand mb-0 h1">
                  <img
                    class="brand-logo"
                    src="https://cdn.worldvectorlogo.com/logos/swiggy-1.svg"
                  />
                </span>
              </div>
              <div style="width: 20%"></div>
              <div
                style="width: 60%"
                class="d-flex align-items-center justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center active"
                      aria-current="page"
                      href="#"
                    >
                      <i class="bx bx-search mx-3"></i>
                      Search</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center active"
                      aria-current="page"
                      href="#"
                    >
                      <i class="bx bxs-offer mx-3"></i>
                      Offers</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center active"
                      aria-current="page"
                      href="#"
                    >
                      <i class="bx bx-help-circle mx-3"></i>
                      Help</a
                    >
                  </li>

                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center active"
                      aria-current="page"
                      href="#"
                    >
                      <i class="bx bx-user mx-3"></i>
                      Help</a
                    >
                  </li>

                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center active"
                      aria-current="page"
                      href="#"
                    >
                      <i class="bx bx-cart-alt mx-3"></i>
                      Cart</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

              </div>

                    class="ratings-icon me-2"
                    src="https://icons-for-free.com/iconfiles/png/512/green+star+icon-1320183463950302962.png"
