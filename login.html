<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy: Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="page">
      <div
        class="container d-flex align-items-center justify-content-center h-full"
      >
        <div class="card" style="width: 350px; height: 400px">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-center">
              <img
                class="mb-3"
                style="width: 50px"
                src="https://cdn.worldvectorlogo.com/logos/swiggy-1.svg"
              />
            </div>
            <div class="row">
              <div class="mb-3">
                <label for="phoneNumber" class="form-label"
                  >Enter Phone *</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="Ex: +918089654321"
                  required
                  onkeyup="handleInput(this);"
                />
                <div></div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label"
                  >Enter Password *</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password here"
                  required
                  onkeyup="handleInput(this);"
                />
                <div></div>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
